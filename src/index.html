<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    
    <title>EMERGENCY VISA SYSTEM</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  </head>
  <body>
    <div class="h-screen xl:grid xl:grid-cols-2">
      <div class="md:h-full hidden xl:block">
        <img src="./images/regions-of-tanzania-map.png" class="h-full w-full " />
      </div>

      <div class="h-full w-full  flex items-center justify-center mx-auto">
        <div class="sm:w-full lg:w-[50%] ">
          <div class="w-full flex justify-center items-center">
            <img src="./images/immigration-logo.jpeg" class="h-36" />
          </div>
          <h1 class="flex justify-center items-center mt-4 font-bold text-xl  md:text-3xl ">
            EMERGENCY VISA SYSTEM
          </h1>

          <div
            class="w-full bg-slate-100 flex flex-col justify-center items-center py-14 mt-12 rounded-xl"
          >
            <form class="space-y-8">
              <label class="block">
                <span class="block text-xl font-medium">USERNAME</span>
                <input
                  type="text"
                  class="border border-slate-300 h-12 w-full sm:w-96 rounded-md px-4 mt-4 focus:outline-[#406B9C]"
                  placeholder="Username"
                />
              </label>

              <label class="block">
                <span class="block text-xl font-medium">PASSWORD</span>
                <input
                  type="password"
                  class="border border-slate-300 h-12 w-full sm:w-96 rounded-md px-4 mt-4 focus:outline-[#406B9C]"
                  placeholder="Password"
                />
              </label>
            </form>
            <a
              href="./pages/dashboard.html"
              class="h-12 w-[90%] sm:w-96 flex justify-center items-center rounded-md px-4 mt-12 bg-[#406B9C] text-white font-bold text-xl hover:border-2 hover:border-[#406B9C] hover:bg-white hover:text-[#406B9C]"
            >
              SIGN IN
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
